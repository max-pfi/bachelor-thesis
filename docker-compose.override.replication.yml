version: '3.8'

services:
  postgres:
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/data/01-init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/data/02-replication.sql:/docker-entrypoint-initdb.d/02-replication.sql
    command: >
      postgres
      -c wal_level=logical
      -c max_wal_senders=10
      -c max_replication_slots=10
      -c max_connections=100
      -c wal_sender_timeout=60s